<!DOCTYPE html>

  <head>

      gtag('config', 'G-WZ4VDSTB2K');

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="Set up your planning poker session in seconds with no sign up. planfree.dev is a completely free planning poker tool to make your estimating process easier and fun.">

  <body>
    <script type="module">
      import Typebot from 'https://cdn.jsdelivr.net/npm/@typebot.io/js@0.0/dist/web.js'
    
      Typebot.initBubble({
        typebot: "my-typebot-2cmn1n3",
        theme: {
          button: { backgroundColor: "#54e8dd", iconColor: "#000000" },
          previewMessage: { backgroundColor: "54e8dd", textColor: "black" },
          chatWindow: { backgroundColor: "54e8dd" },
        },
      });
    </script>

    </noscript>

      if ('serviceWorker' in navigator) {

    <div id="planfree" role="main"></div>
